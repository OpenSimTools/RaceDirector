name: build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  verify:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - run: dotnet test --filter Category!=LocalTest
